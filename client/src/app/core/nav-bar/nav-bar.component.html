<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    
    <img class="logo" src="assets/ClientImages/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/">
    <nav class="my-2 my-md-0 mx-md-3 text-uppercase" >
      <a class="p-2 " 
      routerLink='/' 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}"
      >Home</a>
      <a class="p-2 "  routerLink='/shop'routerLinkActive="active" >Shop</a>
      <a class="p-2 "  routerLink='/test-error' routerLinkActive="active" >Errors</a>
    
    </nav>
    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mx-5 text-dark"></i>
        <div class="cart-no" *ngIf="(basketService.basketSource$|async) as basket">{{getCount(basket.items)}}</div>
      </a>
      <ng-container *ngIf="(accountService.currentUserSource$|async)===null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mx-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mx-3">Sign Up</a>
      </ng-container>
     <ng-container *ngIf="accountService.currentUserSource$ |async as user">
      <div class="dropdown ms-3 me-5" style="cursor:pointer" dropdown>
      <a dropdownToggle class="dropdown-toggle"><strong>Welcome {{user.displayName}}</strong></a>
      <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
        <li class="py-1">
          <a routerLink="/basket" class="dropdown-item"><i class="fa fa-shopping-cart me-3"></i> View Basket</a>
        </li>
        <li class="py-1">
          <a routerLink="/orders" class="dropdown-item"><i class="fa fa-history me-3"></i> View Orders</a>
        </li>
        <div class="dropdown-divider"></div>
        <li class="py-1">
          <a (click)="accountService.logout()" class="dropdown-item"><i class="fa fa-sign-out me-3"></i> Logout</a>
        </li>
      </ul>
      </div>
     </ng-container>
    </div>
  </div>
